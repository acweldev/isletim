        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let answered = false;

        // Sayfa yÃ¼klendiÄŸinde ilk soruyu gÃ¶ster
        window.onload = function() {
            showQuestion();
        };

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            answered = false;
            
            // Soru numarasÄ±nÄ± gÃ¼ncelle
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            // Ä°lerleme Ã§ubuÄŸunu gÃ¼ncelle
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '%';
            
            // Zorluk badge'ini gÃ¼ncelle
            const badge = document.getElementById('difficultyBadge');
            badge.textContent = question.difficulty.charAt(0).toUpperCase() + question.difficulty.slice(1);
            badge.className = 'difficulty-badge difficulty-' + question.difficulty;
            
            // Soru metnini gÃ¶ster
            document.getElementById('questionText').textContent = question.question;
            
            // SeÃ§enekleri oluÅŸtur
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = String.fromCharCode(65 + index) + ') ' + option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Geri bildirimi gizle
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show', 'correct', 'wrong');
            
            // Next butonunu gizle
            document.getElementById('nextButton').classList.remove('show');
        }

        function selectOption(selectedIndex) {
            if (answered) return; // Zaten cevaplandÄ±ysa tekrar seÃ§ime izin verme
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('nextButton');
            
            // TÃ¼m seÃ§enekleri devre dÄ±ÅŸÄ± bÄ±rak
            options.forEach(opt => opt.classList.add('disabled'));
            
            // DoÄŸru cevabÄ± kontrol et
            const isCorrect = selectedIndex === question.correct;
            
            if (isCorrect) {
                correctAnswers++;
                options[selectedIndex].classList.add('correct');
                feedback.className = 'feedback show correct';
                feedback.innerHTML = '<strong>âœ“ DoÄŸru!</strong><br>' + question.explanation;
                document.getElementById('correctCount').textContent = correctAnswers;
            } else {
                wrongAnswers++;
                options[selectedIndex].classList.add('wrong');
                options[question.correct].classList.add('correct');
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = '<strong>âœ— YanlÄ±ÅŸ!</strong><br><strong>DoÄŸru cevap: ' + 
                    String.fromCharCode(65 + question.correct) + ') ' + 
                    question.options[question.correct] + '</strong><br><br>' + 
                    question.explanation;
                document.getElementById('wrongCount').textContent = wrongAnswers;
            }
            
            // Next butonunu gÃ¶ster
            nextButton.classList.add('show');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            document.getElementById('quizContainer').style.display = 'none';
            const completionScreen = document.getElementById('completionScreen');
            completionScreen.classList.add('show');
            
            const score = (correctAnswers / questions.length) * 100;
            
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalWrong').textContent = wrongAnswers;
            document.getElementById('finalScore').textContent = score.toFixed(1) + '%';
        }

        // Next butonu event listener
        document.getElementById('nextButton').addEventListener('click', nextQuestion);
    </script>
